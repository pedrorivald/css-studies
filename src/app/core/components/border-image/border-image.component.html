<div class="border-image">
  <div class="border-image-color-slider">
    <div class="gradient-color">
      <div class="color">
        <div class="text-shadow"
          *ngFor="let ctrl of borderImageService.ctrlColors; let i = index">
          Cor {{ i + 1 }}
          <input class="up" type="color" [(ngModel)]="ctrl.color" />
          {{ borderImageService.setColors() }}
        </div>
      </div>
      <div *ngIf="borderImageService.ctrlColors.length < 3; else Remove"
        class="color-add down" (click)="borderImageService.addColor()">
        <fa-icon class="icon-shadow" [icon]="['fas', 'plus']"></fa-icon>
      </div>
      <ng-template #Remove>
        <div class="color-add down" (click)="borderImageService.removeColor()">
          <fa-icon class="icon-shadow" [icon]="['fas', 'minus']"></fa-icon>
        </div>
      </ng-template>
    </div>

    <div class="border-image-slider">
      <div class="div-slider">
        <input type="range" [(ngModel)]="borderImageService.gradientAngle"
          min="0" max="360" class="slider" id="borderWidth"/>

        <input type="range" [(ngModel)]="borderImageService.slice"
          min="0" max="100" class="slider" id="borderWidth"/>

        <input type="range" [(ngModel)]="borderImageService.width"
          min="0" max="100" class="slider" id="borderWidth"/>
      </div>
    </div>
  </div>
  <div class="border-image-result">
    <div class="div-result">
      <div id="result-border-image" class="result"></div>
    </div>
  </div>
  <div class="border-image-repeating">
    <div class="div-slider">
      <div class="label text-shadow">Linear Repeating</div>
      <input type="range" [disabled]="borderImageService.ctrlColors.length != 3"
        [ngClass]="borderImageService.ctrlColors.length == 3 ? 'slider' : 'slider-disabled'"
        [(ngModel)]="borderImageService.linearRepeating"
        min="0" max="100" id="borderWidth"/>
    </div>
  </div>
  <div class="border-image-url">
    <div class="div-input-text">
      <input type="text" [(ngModel)]="borderImageService.borderImageURL"
        id="border-image-url" placeholder="https://imagem.png"/>
      <div class="btn-url">
        <fa-icon (click)="borderImageService.setImageURL()"
          class="icon-shadow" [icon]="['fas', 'check-circle']"></fa-icon>
        <fa-icon (click)="borderImageService.removeImageURL()"
          class="icon-shadow" [icon]="['fas', 'minus-circle']"></fa-icon>
      </div>
    </div>
  </div>
  <div class="border-image-code">
    <div class="property-buttons">
      <div [ngClass]="borderImageService.repeat == 'round' ? 'up' : 'down'"
        class="text-shadow" (click)="borderImageService.repeat = 'round'">
        round
      </div>
      <div [ngClass]="borderImageService.repeat == 'stretch' ? 'up' : 'down'"
        class="text-shadow" (click)="borderImageService.repeat = 'stretch'">
        stretch
      </div>
      <div [ngClass]="borderImageService.repeat == 'repeat' ? 'up' : 'down'"
        class="text-shadow" (click)="borderImageService.repeat = 'repeat'">
        repeat
      </div>
      <div [ngClass]="borderImageService.repeat == 'space' ? 'up' : 'down'"
        class="text-shadow" (click)="borderImageService.repeat = 'space'">
        space
      </div>
      <div [ngClass]="borderImageService.repeat == 'initial' ? 'up' : 'down'"
        class="text-shadow" (click)="borderImageService.repeat = 'initial'">
        initial
      </div>
      <div [ngClass]="borderImageService.repeat == 'inherit' ? 'up' : 'down'"
        class="text-shadow" (click)="borderImageService.repeat = 'inherit'">
        inherit
      </div>
    </div>

    <div class="code">
      <div class="p"><div class="text-shadow" id="border-image-code"></div></div>

      <button
        class="copy down"
        (click)="copyService.copy([borderImageService.code]);
          copyService.copyAnimation('border-copied')">
        <fa-icon class="icon-shadow" [icon]="['far', 'copy']"></fa-icon>
        <span class="copied up" id="border-copied">
          <fa-icon class="icon-shadow" [icon]="['fas', 'check-circle']"></fa-icon>
        </span>
      </button>
    </div>
  </div>
</div>
