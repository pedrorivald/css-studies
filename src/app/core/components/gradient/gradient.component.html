<div class="gradient">
  <div class="gradient-color">
    <div class="color">
      <div *ngFor="let ctrl of ctrlColors; let i = index">
        Cor {{ i + 1 }}
        <input
          class="up"
          type="color"
          [(ngModel)]="ctrl.color"
          name="color_{{ i }}"
        />
        {{ setColors() }} {{ setCode() }}
      </div>
    </div>
    <div class="color-add down"><i class="fas fa-plus"></i></div>
  </div>
  <div class="gradient-result">
    <div class="result" id="result"></div>

    <div class="div-slider">
      <input type="range" min="0" max="100" class="slider" id="" value="0" />
      <input type="range" min="0" max="100" class="slider" id="" value="100" />
    </div>
  </div>
  <div class="gradient-orientation">
    <div class="arrows">
      <div
        class="arrow top-left"
        [ngClass]="orientation == 'top left' ? 'up' : 'down'"
        (click)="orientation = 'top left'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow top"
        [ngClass]="orientation == 'top' ? 'up' : 'down'"
        (click)="orientation = 'top'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow top-right"
        [ngClass]="orientation == 'top right' ? 'up' : 'down'"
        (click)="orientation = 'top right'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow left"
        [ngClass]="orientation == 'left' ? 'up' : 'down'"
        (click)="orientation = 'left'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow center"
        [ngClass]="orientation == 'top left' ? 'up' : 'down'"
        (click)="orientation = 'top left'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow right"
        [ngClass]="orientation == 'right' ? 'up' : 'down'"
        (click)="orientation = 'right'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow bottom-left"
        [ngClass]="orientation == 'bottom left' ? 'up' : 'down'"
        (click)="orientation = 'bottom left'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow bottom"
        [ngClass]="orientation == 'bottom' ? 'up' : 'down'"
        (click)="orientation = 'bottom'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
      <div
        class="arrow bottom-right"
        [ngClass]="orientation == 'bottom right' ? 'up' : 'down'"
        (click)="orientation = 'bottom right'"
      >
        <i class="fas fa-arrow-up"></i>
      </div>
    </div>

    <div class="code">
      <p id="code"></p>

      <button class="copy down" (click)="copy(code)">
        <i class="far fa-copy"></i>
      </button>
    </div>
  </div>
</div>
