<div class="gradient">
  <div class="gradient-color">
    <div class="color">
      <div *ngFor="let ctrl of ctrlColors; let i = index">
        Cor {{ i + 1 }}
        <input type="color" [(ngModel)]="ctrl.color" name="color_{{ i }}" />
        {{ setColors() }} {{ setCode() }}
      </div>
    </div>
    <div class="color-add"><i class="fas fa-plus"></i></div>
  </div>
  <div class="gradient-result">
    <div class="result" id="result"></div>

    <div class="div-slider">
      <input type="range" min="0" max="100" class="slider" id="" value="0" />
      <input type="range" min="0" max="100" class="slider" id="" value="100" />
    </div>
  </div>
  <div class="gradient-orientation">
    <div class="arrows">
      <div class="arrow top-left"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow top"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow top-right"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow left"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow center"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow right"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow bottom-left"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow bottom"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow bottom-right"><i class="fas fa-arrow-up"></i></div>
    </div>

    <div class="code">
      <p id="code"></p>

      <button class="copy" (click)="copy(code)">
        <i class="far fa-copy"></i>
      </button>
    </div>
  </div>
</div>
